<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چت‌بات مشاور حقوقی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-box">
    <h2>💬 مشاوره حقوقی</h2>
    <div id="messages" class="messages">
      <div class="message agent">⚖️ خوش آمدید! شما در حال گفتگو با <strong>سرکار خانم رقیه پاسبانی، وکیل پایه یک دادگستری</strong> هستید.</div>
    </div>
    <input type="text" id="userInput" placeholder="سوال حقوقی خود را وارد کنید...">
    <button onclick="sendMessage()">ارسال</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

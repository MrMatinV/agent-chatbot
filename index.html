<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاوره حقوقی هوش مصنوعی | خانم رقیه پاسبانی الوانق</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            مشاور حقوقی هوش مصنوعی خانم رقیه پاسبانی
        </div>
        <div class="chat-window" id="chatWindow">
            <div class="message ai-message">سلام! من مشاور حقوقی هوش مصنوعی هستم. چطور می‌تونم به شما کمک کنم؟</div>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="پیام خود را اینجا بنویسید...">
            <button class="send-button" id="sendButton">ارسال</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
